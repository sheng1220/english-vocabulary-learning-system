<body>
    <div class="container">
        <div class="header">
            <h1>è‹±æ–‡å–®å­—è³‡æ–™è™•ç†å·¥å…·</h1>
            <p>ä¸Šå‚³ txt æª”æ¡ˆï¼Œè‡ªå‹•ç”ŸæˆåŒ…å«ç™¼éŸ³ã€è©æ€§çš„ JSON æª”æ¡ˆ</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">ğŸ“ æª”æ¡ˆä¸Šå‚³</div>
                <div class="file-upload">
                    <input type="file" id="fileInput" class="file-input" accept=".txt">
                    <label for="fileInput" class="file-label">é¸æ“‡ .txt æª”æ¡ˆ</label>
                </div>
                <div class="file-info" id="fileInfo">å°šæœªé¸æ“‡æª”æ¡ˆ</div>
            </div>
            
            <div class="section">
                <div class="section-title">ğŸ”‘ API è¨­å®š</div>
                <div class="api-keys">
                    <div class="api-key-group">
                        <label class="api-key-label">Merriam-Webster API Key</label>
                        <input type="text" id="merriamKey" class="api-key-input" placeholder="è¼¸å…¥æ‚¨çš„ API Key">
                        <div class="api-help">ç”¨æ–¼ç²å–ç¾å¼ç™¼éŸ³ (å¯é¸ï¼Œç„¡ Key æ™‚å¡«å…¥ N/A)</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <button id="processBtn" class="process-btn">é–‹å§‹è™•ç†</button>
            </div>
            
            <div class="section progress-section" id="progressSection">
                <div class="section-title">ğŸ“Š è™•ç†é€²åº¦</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">æº–å‚™ä¸­...</div>
                <div class="log" id="logContainer"></div>
            </div>
            
            <div class="section download-section" id="downloadSection">
                <div class="section-title">âœ… è™•ç†å®Œæˆ</div>
                <a href="#" id="downloadBtn" class="download-btn" download="vocabulary.json">ä¸‹è¼‰ vocabulary.json</a>
            </div>
        </div>
    </div>

    <script>
        let wordsData = [];
        let processedData = { groups: {} };
        let currentWord = 0;
        
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const logContainer = document.getElementById('logContainer');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const merriamKey = document.getElementById('merriamKey');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `å·²é¸æ“‡: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    parseTextFile(e.target.result);
                };
                reader.readAsText(file, 'utf-8');
            }
        });
        
        function parseTextFile(content) {
            const lines = content.split('\n').map(line => line.trim()).filter(line => line);
            let currentGroup = '';
            let wordId = 1;
            
            wordsData = [];
            processedData = { groups: {} };
            
            for (const line of lines) {
                if (line.startsWith('#')) {
                    currentGroup = line.substring(1).trim();
                    if (!processedData.groups[currentGroup]) {
                        processedData.groups[currentGroup] = [];
                    }
                } else if (line && currentGroup) {
                    wordsData.push({
                        id: wordId++,
                        word: line,
                        group: currentGroup
                    });
                }
            }
            
            addLog(`è§£æå®Œæˆ: æ‰¾åˆ° ${wordsData.length} å€‹å–®å­—ï¼Œåˆ†ç‚º ${Object.keys(processedData.groups).length} çµ„`, 'info');
            processBtn.disabled = false;
        }
        
        processBtn.addEventListener('click', async function() {
            if (wordsData.length === 0) {
                alert('è«‹å…ˆä¸Šå‚³æª”æ¡ˆï¼');
                return;
            }
            
            processBtn.disabled = true;
            progressSection.style.display = 'block';
            downloadSection.style.display = 'none';
            logContainer.innerHTML = '';
            currentWord = 0;
            
            addLog('é–‹å§‹è™•ç†å–®å­—è³‡æ–™...', 'info');
            
            for (let i = 0; i < wordsData.length; i++) {
                const wordData = wordsData[i];
                currentWord = i + 1;
                
                updateProgress();
                addLog(`è™•ç†ç¬¬ ${currentWord}/${wordsData.length} å€‹å–®å­—: ${wordData.word}`, 'info');
                
                try {
                    const result = await processWord(wordData);
                    processedData.groups[wordData.group].push(result);
                    addLog(`âœ“ ${wordData.word} è™•ç†å®Œæˆ`, 'success');
                } catch (error) {
                    addLog(`âœ— ${wordData.word} è™•ç†å¤±æ•—: ${error.message}`, 'error');
                    // å³ä½¿å¤±æ•—ä¹Ÿè¦æ·»åŠ åŸºæœ¬è³‡æ–™
                    processedData.groups[wordData.group].push({
                        id: wordData.id,
                        word: wordData.word,
                        us_audio: "N/A",
                        natural_audio: "N/A",
                        pos: "N/A"
                    });
                }
                
                // é¿å… API é™åˆ¶ï¼Œæ·»åŠ å»¶é²
                await sleep(100);
            }
            
            addLog('æ‰€æœ‰å–®å­—è™•ç†å®Œæˆï¼', 'success');
            progressText.textContent = 'è™•ç†å®Œæˆï¼';
            
            const blob = new Blob([JSON.stringify(processedData, null, 2)], 
                                 { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            downloadSection.style.display = 'block';
            
            processBtn.disabled = false;
        });
        
        async function processWord(wordData) {
            const result = {
                id: wordData.id,
                word: wordData.word,
                us_audio: "N/A",
                natural_audio: "N/A", 
                pos: "N/A"
            };
            
            // ç²å– Free Dictionary API è³‡æ–™
            try {
                const dictResponse = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${wordData.word}`);
                if (dictResponse.ok) {
                    const dictData = await dictResponse.json();
                    if (dictData && dictData.length > 0) {
                        const entry = dictData[0];
                        
                        // ç²å–è‡ªç„¶ç™¼éŸ³
                        if (entry.phonetics && entry.phonetics.length > 0) {
                            for (const phonetic of entry.phonetics) {
                                if (phonetic.audio) {
                                    result.natural_audio = phonetic.audio;
                                    break;
                                }
                            }
                        }
                        
                        // ç²å–è©æ€§
                        if (entry.meanings && entry.meanings.length > 0) {
                            const meaning = entry.meanings[0];
                            result.pos = meaning.partOfSpeech || "N/A";
                        }
                    }
                }
            } catch (error) {
                addLog(`Free Dictionary API éŒ¯èª¤ (${wordData.word}): ${error.message}`, 'error');
            }
            
            // ç²å– Merriam-Webster ç¾å¼ç™¼éŸ³
            if (merriamKey.value.trim()) {
                try {
                    const mwResponse = await fetch(`https://www.dictionaryapi.com/api/v3/references/collegiate/json/${wordData.word}?key=${merriamKey.value.trim()}`);
                    if (mwResponse.ok) {
                        const mwData = await mwResponse.json();
                        if (mwData && mwData.length > 0 && mwData[0].hwi && mwData[0].hwi.prs) {
                            const prs = mwData[0].hwi.prs[0];
                            if (prs.sound && prs.sound.audio) {
                                const audioFile = prs.sound.audio;
                                let subdir = audioFile.charAt(0);
                                if (audioFile.startsWith('bix')) subdir = 'bix';
                                if (audioFile.startsWith('gg')) subdir = 'gg';
                                result.us_audio = `https://media.merriam-webster.com/audio/prons/en/us/mp3/${subdir}/${audioFile}.mp3`;
                            }
                        }
                    }
                } catch (error) {
                    addLog(`Merriam-Webster API éŒ¯èª¤ (${wordData.word}): ${error.message}`, 'error');
                }
            }
            
            return result;
        }
        
        function updateProgress() {
            const progress = (currentWord / wordsData.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `è™•ç†ä¸­... ${currentWord}/${wordsData.length} (${Math.round(progress)}%)`;
        }
        
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
